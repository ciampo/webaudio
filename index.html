<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web Audio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <canvas id="canvas"></canvas>

  <div id="controls">
    <label>
      Volume
      <input id="volume" type="range" min="0" data-min="0" max="1" step="0.01" value="0">
    </label>
    <label>
      HP
      <input id="highpass" type="range" min="0" max="1000" step="10" value="250">
    </label>
    <label>
      LP
      <input id="lowpass" type="range" min="150" max="1000" step="10" value="440">
    </label>
  </div>

  <script src="audio.js"></script>
</body>
</html>
